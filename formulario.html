<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de pesquisa</title>
    </head>
    <body>
        <h1>Formulário de Pesquisa de Satisfação</h1>
        <form method="post" action="processa-pesquisa.html">
            <section>
                <h2>Dados Pessoais</h2>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome"/>
                </p>
                <p>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email"/>
                </p>
                <p>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone"/>
                </p>
            </section>

            <section>
                <h2>Dados de Pesquisa</h2>
                <p>
                    Em uma escala de 1 a 5, indique o nível de atendimento prestado:
                    <input type="radio" id="1" name="atendimento"/>
                    <label for="1">1</label>
                    <input type="radio" id="2" name="atendimento"/>
                    <label for="2">2</label>
                    <input type="radio" id="3" name="atendimento"/>
                    <label for="3">3</label>
                    <input type="radio" id="4" name="atendimento"/>
                    <label for="4">4</label>
                    <input type="radio" id="5" name="atendimento"/>
                    <label for="5">5</label>
                </p>

                <p>
                    Em uma escala de 1 a 5, indique o nível de satisfação em relação a resolução do problema:
                    <input type="radio" id="1" name="resolução"/>
                    <label for="1">1</label>
                    <input type="radio" id="2" name="resolução"/>
                    <label for="2">2</label>
                    <input type="radio" id="3" name="resolução"/>
                    <label for="3">3</label>
                    <input type="radio" id="4" name="resolução"/>
                    <label for="4">4</label>
                    <input type="radio" id="5" name="resolução"/>
                    <label for="5">5</label>
                </p>

                <p>
                    <label for="departamento">Departamento de atendimento:</label>
                    <select>
                        <option>Marketing</option>
                        <option>Financeiro</option>
                        <option>Comercial</option>
                        <option>Logística</option>
                        <option>Recursos Humanos</option>
                    </select>
                </p>

                <p>
                    <input type="checkbox" id="compartilhar"/>
                    <label for="compartilhar">Autorizo compartilhamento de dados com terceiros.</label>
                </p>
            </section>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
